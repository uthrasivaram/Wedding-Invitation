 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitation Card</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
</head>
<body> 
  <!-- Wedding Invitation Section --> 
  <div id="wedding-invitation">
    <div class="invitation">
      <div class="envelope">
        <div class="mask">
          <div class="card">
            <div class="face front">
              <!-- Additional content can be added here -->
            </div> 
          </div>
        </div>
      </div>
      <div class="flap"></div>
    </div> 
  </div> 

  <!-- Details Section (Initially Hidden) -->
   
    <div class="details" style="display: none;"> 
      <div class="invitation_one"></div>
      <div class="invitation_two"></div>
      <div class="invitation_three">
        <div class="invitation-message">
          Cordially invite everyone to celebrate the union of our beloved couple. Please join us with your family to bless them and make this occasion truly memorable!
        </div>
        <div class="container_map"> 
          <div class="event-details">
            <p>On Sunday,<br>
            2nd February 2025<br>
            at<br>
            VMS Mahal, Maharaja Nagar,<br>
            Tirunelveli - 627011</p>
          </div>
          <div class="map-container">
            <iframe 
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3943.8611872754695!2d77.75036707406362!3d8.704729693982555!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b040df310c3a17d%3A0xcb6fbcc9fa55f954!2sVMS%20Mahal!5e0!3m2!1sen!2sin!4v1730651625732!5m2!1sen!2sin" 
              allowfullscreen=""
              loading="lazy" 
              referrerpolicy="no-referrer-when-downgrade"
              class="map-embed">
            </iframe>
          </div>
        </div>
      </div>
      <div class="invitation-four">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3943.8611872754695!2d77.75036707406362!3d8.704729693982555!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b040df310c3a17d%3A0xcb6fbcc9fa55f954!2sVMS%20Mahal!5e0!3m2!1sen!2sin!4v1730651625732!5m2!1sen!2sin" 
          allowfullscreen=""
          loading="lazy" 
          referrerpolicy="no-referrer-when-downgrade"
          class="map-embed">
        </iframe> 
      </div>
      <p class="cp-text">
          Created by Uthra.
    </p>
    </div> 

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
